{% extends 'base.html' %}
{% load static %}
{% block title %}Registro - PlanMyTrip{% endblock %}
{% block src_css %} {% static 'css/registro.css' %} {% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4">Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
   <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'viajes:login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
