<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% block src_css %}{% endblock %}">
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>{% block style %}{% endblock %}</style>
</head>

<body>
{% block content %}
{% endblock %}
<div id="bootstrapAlert" class="alert alert-dismissible fade show d-none position-fixed start-50 translate-middle-x"
     style="top: 20px; z-index: 1100; min-width: 300px; text-align: center;">
    <div class="d-flex justify-content-between align-items-center">
        <strong id="alert-message" class="flex-grow-1"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</body>

</html>
