{% extends 'base.html' %}
{% load static %}
{% block title %}Nueva Contraseña - PlanMyTrip{% endblock %}
{% block src_css %} {% static 'css/resetpassword.css' %} {% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <form method="post">
        <h2 class="text-primary mb-4">Recuperar Contraseña</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Recuperar Contraseña</button>
    </form>
</div>
{% endblock %}
